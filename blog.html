<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights | Cognitive Banking</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE THEME STYLES --- */
        :root {
            --bg-dark: #050A14;
            --bg-card: #0F172A;
            --primary-accent: #22C55E; 
            --action-blue: #2563EB;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border-color: #1E293B;
            --max-width: 1400px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3, h4 { font-weight: 700; color: white; margin-bottom: 1rem; }
        
        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--primary-accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-bottom: 0.5rem;
        }

        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 5%; }

        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; padding: 1rem 5%;
            background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(10px);
            z-index: 1000; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .real-logo { height: 35px; width: auto; }
        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
        nav a:hover, nav a.active { color: white; }
        .btn-primary {
            background: var(--action-blue); color: white; padding: 0.6rem 1.2rem;
            font-weight: 600; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
        }

        /* HERO SECTIONS */
        .hero-small {
            padding-top: 10rem; padding-bottom: 4rem; text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(5,10,20,0) 0%, rgba(34, 197, 94, 0.05) 100%);
        }
        
        /* CARD GRID (List View) */
        section { padding: 6rem 0; min-height: 60vh; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex; flex-direction: column;
            align-items: flex-start;
        }
        .card:hover { border-color: var(--primary-accent); transform: translateY(-3px); }
        .card h3 { font-size: 1.4rem; line-height: 1.3; margin-bottom: 1rem; }
        .card p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; flex-grow: 1; }
        .read-btn { color: var(--primary-accent); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .read-btn:hover { text-decoration: underline; }

        /* SINGLE POST VIEW (Detail View) */
        #single-post-view { display: none; max-width: 800px; margin: 0 auto; }
        
        .back-link {
            display: inline-flex; align-items: center; gap: 5px;
            color: var(--text-muted); text-decoration: none; font-weight: 500; margin-bottom: 2rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--primary-accent); }

        /* Article Typography */
        .post-content { color: #cbd5e1; font-size: 1.1rem; line-height: 1.8; margin-top: 3rem; }
        .post-content h3 { color: white; font-size: 1.5rem; margin-top: 3rem; margin-bottom: 1rem; border-left: 3px solid var(--primary-accent); padding-left: 1rem; }
        .post-content p { margin-bottom: 1.5rem; }
        .post-content ul, .post-content ol { margin-bottom: 1.5rem; padding-left: 2rem; color: var(--text-muted); }
        .post-content li { margin-bottom: 0.5rem; }

        /* Footer */
        footer { padding: 4rem 5%; background: #020617; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-muted); }

        @media (max-width: 768px) {
            nav { display: none; }
            .grid-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <a href="index.html">
                <img src="https://placehold.co/150x40/050A14/22C55E?text=COGNITIVE&font=monospace" alt="Cognitive Logo" class="real-logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="clients.html">Success Stories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html" class="active" style="color:white;">Insights</a></li> <!-- Active State -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="contact.html" class="btn-primary">Strategy Session</a>
    </header>

    <!-- HERO: List View (Default) -->
    <div id="hero-list" class="hero-small">
        <div class="container">
            <span class="mono">Knowledge Base</span>
            <h1>Latest Insights & Research.</h1>
            <p style="color: var(--text-muted); margin-top: 1rem;">Cognitive engineering, AI safety, and industrial case studies.</p>
        </div>
    </div>

    <!-- HERO: Detail View (Hidden by default) -->
    <div id="hero-detail" class="hero-small" style="display: none; text-align: left; background: var(--bg-dark); border-bottom: 1px solid #1e293b;">
        <div class="container" style="max-width: 800px;">
            <a href="blog.html" class="back-link">&larr; Back to Insights</a>
            <span class="mono" id="detail-category">Category</span>
            <h1 id="detail-title" style="font-size: 2.5rem; line-height: 1.2;">Article Title</h1>
            <span id="detail-date" style="color: var(--text-muted); font-size: 0.9rem; margin-top: 1rem; display: block;">Date</span>
        </div>
    </div>

    <!-- MAIN CONTENT AREA -->
    <section>
        <div class="container">
            
            <!-- GRID: List View -->
            <div id="blog-grid" class="grid-3">
                <!-- Javascript will load cards here -->
            </div>

            <!-- ARTICLE: Detail View -->
            <div id="single-post-view">
                <div id="article-body" class="post-content">
                    <!-- Javascript will load text here -->
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cognitive Group. All Rights Reserved.</p>
    </footer>

    <!-- LOGIC TO LOAD DATA -->
    <script src="blog_data.js"></script> <!-- Ensure this file is in the same folder -->
    <script>
        // 1. Get Elements
        const gridEl = document.getElementById('blog-grid');
        const listHeroEl = document.getElementById('hero-list');
        const detailViewEl = document.getElementById('single-post-view');
        const detailHeroEl = document.getElementById('hero-detail');

        // 2. Check if blog_data.js is loaded
        if (typeof blogPosts === 'undefined') {
            gridEl.innerHTML = "<h3 style='color:white; text-align:center;'>Error: blog_data.js not found.<br><span style='font-size:0.8rem; color:#94a3b8;'>Please make sure blog_data.js is in the same folder as this file.</span></h3>";
        } else {
            
            // 3. Check URL for "?id="
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (postId) {
                // --- DETAIL MODE ---
                // Find the post in the data array
                const post = blogPosts.find(p => p.id === postId);

                if (post) {
                    // Hide List Elements
                    gridEl.style.display = 'none';
                    listHeroEl.style.display = 'none';

                    // Show Detail Elements
                    detailHeroEl.style.display = 'block';
                    detailViewEl.style.display = 'block';

                    // Populate Content
                    document.getElementById('detail-category').innerText = post.category;
                    document.getElementById('detail-title').innerText = post.title;
                    document.getElementById('detail-date').innerText = post.date;
                    document.getElementById('article-body').innerHTML = post.content;
                    
                    // Update Page Title for SEO
                    document.title = post.title + " | Cognitive Insights";
                } else {
                    gridEl.innerHTML = "<h3 style='color:white; text-align:center;'>Article not found.</h3>";
                }

            } else {
                // --- LIST MODE ---
                // Loop through data and create cards
                blogPosts.forEach(post => {
                    const cardHTML = `
                        <div class="card">
                            <span class="mono">${post.category}</span>
                            <h3>${post.title}</h3>
                            <p>${post.summary}</p>
                            <a href="blog.html?id=${post.id}" class="read-btn">Read Article &rarr;</a>
                        </div>
                    `;
                    gridEl.innerHTML += cardHTML;
                });
            }
        }
    </script>

</body>
</html>
